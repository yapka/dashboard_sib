<!DOCTYPE html>
<html>
  <head>
    <title>Graphiques circulaire, de ligne et histogramme</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div style="display: flex; justify-content: center; align-items: center">
      <div style="width: 400px">
        <canvas id="pieChart" width="400" height="200"></canvas>
      </div>
      <div style="width: 400px">
        <canvas id="lineChart" width="400" height="200"></canvas>
      </div>
      <div style="width: 400px">
        <canvas id="barChart" width="400" height="200"></canvas>
      </div>
    </div>

    <script>
      // Exemple de données pour le graphique circulaire
      const pieCategories = [
        "Catégorie 1",
        "Catégorie 2",
        "Catégorie 3",
        "Catégorie 4",
      ];
      const pieData = [30, 25, 15, 30]; // Les valeurs représentant la part de chaque catégorie

      // Créer le graphique circulaire
      const pieCtx = document.getElementById("pieChart").getContext("2d");
      const pieChart = new Chart(pieCtx, {
        type: "pie",
        data: {
          labels: pieCategories,
          datasets: [
            {
              data: pieData,
              backgroundColor: [
                "rgb(255, 99, 132)",
                "rgb(54, 162, 235)",
                "rgb(255, 205, 86)",
                "rgb(75, 192, 192)",
              ],
              borderWidth: 1,
              borderColor: "rgba(255, 255, 255, 1)",
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: true,
              position: "bottom",
            },
          },
        },
      });

      // Exemple de données pour le graphique de ligne
      const lineYears = [2020, 2021, 2022, 2023];
      const lineData = [100, 120, 150, 180]; // Exemple de données de production par année

      // Créer le graphique de ligne
      const lineCtx = document.getElementById("lineChart").getContext("2d");
      const lineChart = new Chart(lineCtx, {
        type: "line",
        data: {
          labels: lineYears,
          datasets: [
            {
              label: "Production",
              data: lineData,
              borderColor: "rgb(75, 192, 192)",
              backgroundColor: "rgba(75, 192, 192, 0.2)",
              borderWidth: 2,
              pointRadius: 4,
              pointBackgroundColor: "rgb(75, 192, 192)",
              pointBorderColor: "rgba(75, 192, 192, 0.8)",
              pointHoverRadius: 6,
              pointHoverBackgroundColor: "rgb(75, 192, 192)",
              pointHoverBorderColor: "rgba(75, 192, 192, 0.8)",
              fill: true,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              display: true,
              title: {
                display: true,
                text: "Année",
              },
            },
            y: {
              display: true,
              title: {
                display: true,
                text: "Production",
              },
            },
          },
        },
      });

      // Exemple de données pour l'histogramme
      const barCategories = ["Jan", "fev", "Avril", "MAi"];
      const barData = [15, 25, 10, 20]; // Exemple de données pour chaque catégorie

      // Créer l'histogramme
      const barCtx = document.getElementById("barChart").getContext("2d");
      const barChart = new Chart(barCtx, {
        type: "bar",
        data: {
          labels: barCategories,
          datasets: [
            {
              label: "Valeurs",
              data: barData,
              backgroundColor: "rgb(75, 192, 192)",
              borderWidth: 1,
              borderColor: "rgba(75, 192, 192, 0.8)",
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              display: true,
              title: {
                display: true,
                text: "Catégorie",
              },
            },
            y: {
              display: true,
              title: {
                display: true,
                text: "Valeurs",
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
